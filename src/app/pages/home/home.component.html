<app-navbar></app-navbar>
<div class="landing-page">
  <div class="hero-section">
    <div class="hero-background"></div>
    <div class="hero-content">
      <!-- <div class="hero-avatar">
        <img src="assets/yowdie-avatar-1.png" alt="yowdie avatar" class="avatar-image">
      </div> -->
      <span class="hero-title">yowdie</span>
      <span class="hero-subtitle">lofi | chillhop | chillwave</span>
    </div>
  </div>

  <div class="content">
    <!-- Upcoming Releases Section -->
    <div *ngIf="upcomingReleases().length > 0">
      <h2 class="upcoming-releases-title">upcoming releases</h2>
      <div class="horizontal-divider"></div>
      
      <app-release-card
        *ngFor="let release of upcomingReleases()"
        [albumArtPath]="release.albumArtPath"
        [releaseTitle]="release.releaseTitle"
        [releaseFormat]="release.releaseFormat"
        [spotifyLink]="release.spotifyLink"
        [appleMusicLink]="release.appleMusicLink"
        [releaseDate]="release.releaseDate"
        (click)="openModal(release)"
        class="clickable-release-card"
      ></app-release-card>
    </div>

    <!-- Released Tracks Section -->
    <div *ngIf="releasedTracks().length > 0">
      <h2 class="releases-title">releases</h2>
      <div class="horizontal-divider"></div>
      
      <app-release-card
        *ngFor="let release of releasedTracks()"
        [albumArtPath]="release.albumArtPath"
        [releaseTitle]="release.releaseTitle"
        [releaseFormat]="release.releaseFormat"
        [spotifyLink]="release.spotifyLink"
        [appleMusicLink]="release.appleMusicLink"
        [releaseDate]="release.releaseDate"
        (click)="openModal(release)"
        class="clickable-release-card"
      ></app-release-card>
    </div>
  </div>

  <app-footer></app-footer>
</div>

<!-- Release Preview Modal -->
<app-release-preview-modal
  *ngIf="isModalOpen()"
  [releaseData]="selectedRelease()"
  [isOpen]="isModalOpen()"
  (close)="closeModal()"
></app-release-preview-modal>
